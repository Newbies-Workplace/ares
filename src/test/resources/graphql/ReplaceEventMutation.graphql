mutation ReplaceEventMutation($id: String!, $request: EventRequestInput!) {
    replaceEvent(id: $id, request: $request) {
        ...CoreEventResponse
    }
}

fragment CoreEventResponse on EventResponse {
    id
    title
    subtitle
    description
    vanityUrl
    author {
        nickname
    }
    timeFrame {
        startDate
        finishDate
    }
    address {
        place
        city
    }
    theme {
        primaryColor
        secondaryColor
        image
    }
    visibility
    tags {
        id
        name
    }
    updateDate
}